<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="registration.css">

</head>
<body>
    <form action="">
        <img src="img/user1.webp" alt="" width="100%">
<ul><h1>Registration-Form</h1></ul>
<h2>Create An Account</h2>
<input type="text" class="input-box" name="name" required placeholder="Name">
<fieldset>
<legend>Gender</legend>
<p>
    Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
</p>
</fieldset>
<input type="email" class="input-box" name="email" id="email" placeholder="Email">
<br>
<input type="password" class="input-box" name="password" id="password" placeholder="Password">
<br>
<input type="password" class="input-box" name="password" id="password" placeholder="Confirm Password">
<br>
<!--<input type="submit" value="Sign Up"> -->
<br>
<input type="button" class="button" onclick="window.location.href='login page.html';" value="Sign Up" placeholder="Sign Up" />
<br>
<p class="or">OR</p>
<input type="button" class="button" onclick="window.location.href='login page.html';" value="login" placeholder="Login" />
<p>Do you have an Account ? <a href="#">Sign In</a></p>

</form>


</body>
</html>
